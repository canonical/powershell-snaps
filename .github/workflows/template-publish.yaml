name: Publish PowerShell Snaps

on:
  workflow_call:
    inputs:
      release:
        required: true
        type: string
      architecture-matrix:
        required: true
        type: string
    secrets:
      SNAP_STORE_TOKEN:
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architecture: ${{ fromJson(inputs.architecture-matrix) }}
    environment:
      name: ${{ inputs.release }}
    steps:
      - uses: actions/checkout@v4
        id: checkout
      - name: Print matrix
        shell: bash
        run: |
          echo "Architectures: ${{ matrix.architecture }}"
      - name: Publish PowerShell Snaps
        id: publish
        uses: ./.github/actions/publish-powershell-snap
        with:
          release: ${{ inputs.release }}
          architecture: ${{ matrix.architecture }}
          store-token: ${{ secrets.SNAP_STORE_TOKEN }}
