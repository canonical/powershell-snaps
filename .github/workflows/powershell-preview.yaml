name: powershell-preview

on:
  push:
    branches: preview
  pull_request:
    branches: preview
  schedule:
    - cron: '0 20 * * 1-5'
  workflow_dispatch:

env:
  SNAP_NAME: powershell-preview

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        id: checkout
      - uses: snapcore/action-build@v1
        id: build
      - uses: actions/upload-artifact@v4
        id: upload-artifact
        with:
          name: ${{ env.SNAP_NAME }}
          path: ${{ steps.build.outputs.snap }}
  needs-store-publishing:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        id: checkout
      - name: check if needs publishing
        id: check
        shell: bash
        run: |
          if ! ./scripts/powershell-compare-versions --snap-name $SNAP_NAME --buildinfo-url $(cat buildinfo-url); then
            echo "No changes to publish"
            exit 78
          fi
  publish:
    runs-on: ubuntu-latest
    needs: [build, needs-store-publishing]
    if: ${{ (github.event_name == 'schedule' && needs.needs-store-publishing.result == 'success') || contains(fromJSON('["push", "workflow_dispatch"]'), github.event_name) }}
    environment:
      name: preview
    steps:
      - uses: actions/download-artifact@v4
        id: download-artifact
        with:
          name: ${{ env.SNAP_NAME }}
      - name: Gather filename
        id: gather-filename
        shell: bash
        env:
          ARTIFACT_PATH: ${{ steps.download-artifact.outputs.download-path }}
        run: |
          ls -la $ARTIFACT_PATH
          SNAP_FILE_NAME=$(ls ${ARTIFACT_PATH}/${SNAP_NAME}*.snap)
          echo "snap_path=${SNAP_FILE_NAME}" >> "$GITHUB_OUTPUT"
      - uses: snapcore/action-publish@v1
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAP_STORE_TOKEN }}
        with:
          snap: ${{ steps.gather-filename.outputs.snap_path }}
          release: edge
