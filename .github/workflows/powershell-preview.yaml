name: powershell-preview

on:
  push:
    branches: main
    paths:
      - 'powershell-preview/**'
  pull_request:
    branches: main
    paths:
      - 'powershell-preview/**'
  workflow_dispatch:

env:
  SNAP_NAME: powershell-preview
  ARTIFACT_NAME: powershell-preview

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        id: checkout
      - uses: snapcore/action-build@v1
        id: build
        with:
          path: powershell-preview
      - uses: actions/upload-artifact@v4
        id: upload-artifact
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ steps.build.outputs.snap }}
  publish:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ contains(fromJSON('["push", "workflow_dispatch"]'), github.event_name) }}
    environment:
      name: preview
    steps:
      - uses: actions/download-artifact@v4
        id: download-artifact
        with:
          name: ${{ env.ARTIFACT_NAME }}
      - name: Gather filename
        id: gather-filename
        shell: bash
        env:
          ARTIFACT_PATH: ${{ steps.download-artifact.outputs.download-path }}
        run: |
          ls -la $ARTIFACT_PATH
          SNAP_FILE_NAME=$(ls ${ARTIFACT_PATH}/${SNAP_NAME}*.snap)
          echo "snap_path=${SNAP_FILE_NAME}" >> "$GITHUB_OUTPUT"
      - uses: snapcore/action-publish@v1
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAP_STORE_TOKEN }}
        with:
          snap: ${{ steps.gather-filename.outputs.snap_path }}
          release: edge
