name: powershell-preview

on:
  push:
    branches:
      - main
      - ci/tests
    # paths:
    #   - 'powershell-preview/**'
  pull_request:
    branches: main
    paths:
      - 'powershell-preview/**'
  workflow_dispatch:

jobs:
  generate-matrix:
    uses: ./.github/workflows/template-generate-matrix.yaml
  build:
    uses: ./.github/workflows/template-build.yaml
    needs:
      - generate-matrix
    with:
      release: 'preview'
  test:
    uses: ./.github/workflows/template-test.yaml
    needs:
      - generate-matrix
      - build
    with:
      release: 'preview'
      architecture-matrix: ${{ needs.generate-matrix.outputs.architectures }}
  publish:
    uses: ./.github/workflows/template-publish.yaml
    needs:
      - generate-matrix
      - test
    if: ${{ contains(fromJSON('["push", "workflow_dispatch"]'), github.event_name) && github.ref_name == 'main' }}
    with:
      release: 'preview'
      architecture-matrix: ${{ needs.generate-matrix.outputs.architectures }}
    secrets:
      SNAP_STORE_TOKEN: ${{ secrets.SNAP_STORE_TOKEN }}
