name: Test PowerShell Snaps

on:
  workflow_call:
    inputs:
      release:
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - [self-hosted, large, noble, x64]
          - [self-hosted, large, noble, arm64]
          - [self-hosted, large, noble, s390x]
          - [self-hosted, large, noble, ppc64el]
    steps:
      - uses: actions/checkout@v4
        id: checkout
      - name: Test PowerShell Snaps
        id: test
        uses: ./.github/actions/test-powershell-snap
        with:
          release: ${{ inputs.release }}
